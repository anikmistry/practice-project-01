<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
  />
</head>
<body class=" bg-orange-300 flex items-center justify-center">
  <div class="min-w-72 p-2 bg-white h-100 w-80 rounded-2xl">
    <div class="p-3 relative">
      <img id="myimg" class="rounded-2xl cursor-pointer" src="https://images.pexels.com/photos/1386603/pexels-photo-1386603.jpeg" alt="model">
      <i id="love" class="ri-heart-fill text-4xl  absolute top-1/2 left-1/2 text-red-600  translate-x-[-50%] translate-y-[-50%] scale-[0] opacity-80 duration-400 ease-in"></i>
    </div>
    <div class="px-4">
      <button id="like" class="cursor-pointer"><i class="ri-heart-line"> Like</i></button>
      <button class="px-2 cursor-pointer"><i class="ri-chat-1-line"> Comment</i></button>
      <button class="px-2 cursor-pointer"><i class="ri-share-line"> Share</i></button>
    </div>
    <div class="place-content-center">
      <h1 id="status" class="text-center text-2xl font-bold p-4">NOT FRIEND</h1>
    </div>
    <div class="flex justify-center">
      <button id="addf" class="text-center border-2 p-2 px-3 font-bold rounded-2xl bg-blue-500 text-white cursor-pointer hover:bg-blue-600 ">Add Friend</button>
    </div>
  </div>
  <script src="./src/main.js"></script>
</body>
</html>
